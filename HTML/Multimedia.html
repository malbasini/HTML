<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>MULTIMEDIA IN HTML</title>
    <link href="stile.css" rel="stylesheet" type="text/css">
</head>
<body class="class1">
    <h1>RIPRODUZIONE DI UN VIDEO IN HTML</h1>
    <div class="multimedia">
        <video class="video" width="320" height="240" controls>
            <source src="video.mp4" type="video/mp4">
            <source src="video.ogg" type="video/ogg">
          IL BROWSER NON SUPPORTA I VIDEO
        </video>          
    </div>
    <h1>RIPRODUZIONE DI UN FILE AUDIO</h1>
    <div class="multimedia">
        <audio class="audio" width="320" height="240" controls>
            <source src="audio.ogg" type="video/ogg">
          IL BROWSER NON SUPPORTA IL FILE AUDIO
        </audio>          
    </div>
    <h1>RIPRODUZIONE DI UN FILE YOUTUBE</h1>
    <div class="multimedia">
        <iframe width="420" height="315" style="margin-top: 20px;"
            src="https://www.youtube.com/embed/tgbNymZ7vqY?autoplay=1&mute=1">
        </iframe>
    </div>
</body>
</html>
