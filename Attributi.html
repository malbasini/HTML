<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>ATTRIBUTI DEI TAG HTML</title>
</head>
<body>
    <!--IL TITOLO COMPARIRA' QUANDO PASSIAMO SOPRA
    IL TAG H1 CON IL MOUSE-->
    <h1 title="Esempio di attributo Globale">Attributi dei Tag HTML</h1>
    <!--FACCIAMO ORA UN ESEMPIO CON IL TAG IMG (IMAGE)-->
    <H2>IL TAG IMG</H2>
    <hr>
    <img src="image.webp" alt="Image webp">
    <!--src indica il file sorgente puÃ² essere un file
    locale o anche un'immagine sul web faccio un esempio-->
    <img src="https://cdn.pixabay.com/photo/2020/12/30/14/23/waterfall-5873630__340.jpg" alt="link ad una immagine sul web">
    <!--L'attributo alt indica al Browser cosa visualizzare
    qualora l'immagine non fosse disponibile-->
    <H2>IL TAG A (ANCHOR)</H2>
    <hr>
    <a href="https://www.marcoalbasini.com">
        <img src="logo.webp" alt="sito web" width="80" height="72">
    <a>
    <br>
    <br>
    <!--TAG a ANCHOR. target=_blank indica al browser
    di aprire la pagina in una nuova finestra.
    target = _self indica al browser di aprire il link nella stessa pagina--> 
    <a href="https://google.it" target="_blank">Link a Google</a>   
    <br>
    <a href="https://microsoft.com" target="_self">Link a Microsoft</a>   
    <br>
    <!--LINK AD UN INDIRIZZO EMAIL
    APRE IL PROGRAMMA DI POSTA PREDEFINITO-->
    <a href="mailto:malbasini@gmail.com">Send email</a>
</body>
</html>
