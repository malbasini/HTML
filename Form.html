<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>FORM</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <!--THIS IS ONLY AN EXAMPLE FORM, IN PRACTICE YOU SHOULD NOT
    NEVER USE THE APPROACH OF PRESENTING MANY FIELDS FOR USER INPUT.
    SUBMIT TO FILL IN ONLY THE ESSENTIAL INFORMATION BY PUTTING
    FURTHER SECTIONS AVAILABLE FOR COMPLETING THE ADMISSION
    DATA. WITH MANY INPUT FIELDS, THE USER COULD BE
    DISORIENTED AND FORGIVING FOR EXAMPLE TO REGISTER 
    ON A REGISTRATION FORM.-->
  <h1>ESEMPIO DI UN FORM CON METHOD POST</h1>
  <hr>
  <form action="" method="post">
    <fieldset>
        <legend>Dati Generali</legend>
        <table>
            <tr>
                <th><label for="nome">Nome</label></th>
                <td colspan="3"><input type="text" id="nome" 
                    placeholder="Nome" required autofocus></td>
            </tr>
            <tr>
                <th><label for="cognome">Cognome</label></th>
                <td colspan="3"><input type="text" id="cognome" 
                    placeholder="Cognome" required></td>
            </tr>
            <tr>
                <th><label for="eta">Età</label></th>
                <td colspan="3"><input type="number" 
                    placeholder="Età"  min="18" max="90" id="eta" required></td>
            </tr>
            <tr>
                <th><label for="data">Data di Nascita</label></th>
                <td colspan="3"><input type="date" id="data" 
                    required placeholder="Data di Nascita"></td>
            </tr>
            <tr>
                <td><label for="maschio">Maschio</label></td>
                <td><input type="radio" id="maschio" value="Maschio" 
                    name="sesso" required></td>
                <td><label for="femmina">Femmina</label></td>
                <td><input type="radio" id="femmina" value="Femmina" 
                    name="sesso" required></td>
            </tr>
        </table>
    </fieldset> 
    <fieldset>
        <legend>Indirizzo</legend>
        <table>
            <tr>
                <th><label for="citta">Città</label></th>
                <td><input list="citta" placeholder="Città">
                    <datalist id="citta">
                      <option value="Roma">
                      <option value="Milano">
                      <option value="Torino">
                      <option value="Bologna">
                      <option value="Napoli">
                    </datalist>
                </td>
            </tr>
            <tr>
                <th><label for="cap">CAP</label></th>
                <td><input type="text" id="cap" 
                    placeholder="CAP"   required pattern="[1-9]{5}"></td>
            </tr>
            <tr>
                <th><label for="provincia">Provincia</label></th>
                <td><input type="text" id="provincia" 
                    placeholder="Provincia" required maxlength="2"></td>
            </tr>
            <tr>
                <th><label for="via">Via</label></th>
                <td><input type="text" minlength="8" 
                    
                    placeholder="Via"  maxlength="50" id="via" required></td>
            </tr>
            <tr>
                <th><label for="stato">Stato</label></th>
                <td><select id="stato" name="stato">
                    <option value="Estero">Estero</option>
                    <option value="Italia" selected>Italia</option>
                  </select>
                </td>
            </tr>
        </table>
    </fieldset> 
    <fieldset>
        <legend>Contatti</legend>
        <table>
            <tr>
                <th><label for="email">Email</label></th>
                <td><input type="email" id="email" 
                    placeholder="Email" required autocomplete="off"></td>
            </tr>
            <tr>
                <th><label for="telefono">Telefono</label></th>
                <td><input type="tel" id="telefono" 
                    placeholder="Telefono" required></td>
            </tr>
            <tr>
                <th><label for="sitoweb">Sito Web</label></th>
                <td><input type="url" id="sitoweb" 
                    placeholder="Sito Web"></td>
            </tr>
        </table>
    </fieldset>
    <br>
    <hr>
    <table>
        <tr>
            <td>
                <input type="submit" value="Invia">
            </td>
        </tr>
    </table>
  </form>
  <h1>ESEMPIO DI UN FORM CON METHOD GET</h1>
  <form action="" method="get">
    <fieldset>
        <legend>Dati Generali</legend>
        <table>
            <tr>
                <th><label for="nome">Nome</label></th>
                <td colspan="3"><input type="text" id="nome" name="nome" 
                    placeholder="Nome" required autofocus></td>
            </tr>
            <tr>
                <th><label for="cognome">Cognome</label></th>
                <td colspan="3"><input type="text" id="cognome" name="cognome"
                    placeholder="Cognome" required></td>
            </tr>
            <tr>
                <th><label for="eta">Età</label></th>
                <td colspan="3"><input type="number" 
                    placeholder="Età" min="18" max="90" id="eta" name="eta" required></td>
            </tr>
            <tr>
                <th><label for="data">Data di Nascita</label></th>
                <td colspan="3"><input type="date" id="data" 
                    placeholder="Data di Nascita" name="data" required></td>
            </tr>
            <tr>
                <td><label for="maschio">Maschio</label></td>
                <td><input type="radio" id="maschio" value="Maschio" 
                    name="sesso" required></td>
                <td><label for="femmina">Femmina</label></td>
                <td><input type="radio" id="femmina" value="Femmina" 
                    name="sesso" required></td>
            </tr>
        </table>
    </fieldset> 
    <br>
    <hr>
    <table>
        <tr>
            <td>
                <input type="submit" value="Invia">
            </td>
        </tr>
    </table>
  </form>
</body>
</html>
